<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Fullscreen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="title">Загрузка...</h1>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const titleEl = document.getElementById("title");

    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initData) {
      let tg = Telegram.WebApp;
      tg.ready();
      tg.expand();
      tg.requestFullscreen();

      titleEl.textContent = "Telegram WebApp успешно открыт!";
    } else {
      titleEl.textContent = "Открыто вне Telegram";
    }
  });
</script>
</body>
</html>
