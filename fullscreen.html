<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Telegram WebApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1 id="title">Завантаження...</h1>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const titleEl = document.getElementById("title");

      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Разворачиваем Mini App на весь экран
        tg.setHeaderColor('transparent'); // Скрываем шапку
        tg.setBackgroundColor('#f0f0f0'); // Синхронизируем фон

        titleEl.textContent = "✅ Telegram WebApp успішно відкрито!";
        console.log("Telegram.WebApp:", tg);
      } else {
        titleEl.textContent = "⚠️ Відкрито поза Telegram";
      }
    });
  </script>
</body>
</html>
