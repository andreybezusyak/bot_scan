<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма рекламації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #2a2a4e;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #bb86fc;
            margin-bottom: 10px;
        }
        p {
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a5e;
            color: #ffffff;
            font-size: 14px;
        }
        input[type="date"] {
            color: #cccccc;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #bb86fc;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button:hover {
            background-color: #a76de8;
        }
        .arrow {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Форма рекламації</h2>
        <p>Будь ласка, заповніть усі поля форми для обробки вашої рекламації</p>
        <form id="complaintForm" onsubmit="handleSubmit(event)">
            <label for="fullName">ПІБ</label>
            <input type="text" id="fullName" placeholder="Іванов Іван Іванович" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@email.com" required>

            <label for="phone">Телефон</label>
            <input type="tel" id="phone" placeholder="+380 (123) 456-7890" required>

            <label for="productType">Тип продукту</label>
            <select id="productType" required>
                <option value="" disabled selected>Виберіть тип продукту</option>
                <option value="electronics">Електроніка</option>
                <option value="clothing">Одяг</option>
                <option value="furniture">Меблі</option>
                <option value="other">Інше</option>
            </select>

            <label for="purchaseDate">Дата покупки</label>
            <input type="date" id="purchaseDate" required>

            <label for="issueDate">Дата виявлення проблеми</label>
            <input type="date" id="issueDate" required>

            <label for="description">Опис проблеми</label>
            <textarea id="description" placeholder="Детально опишіть проблему, що виникла..." required></textarea>

            <button type="submit">Відправити рекламацію <span class="arrow">→</span></button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            // Собираем данные из формы
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                productType: document.getElementById('productType').value,
                purchaseDate: document.getElementById('purchaseDate').value,
                issueDate: document.getElementById('issueDate').value,
                description: document.getElementById('description').value
            };

            // Выводим данные в консоль (можно заменить на отправку на сервер)
            console.log('Данные формы:', formData);

            // Очищаем форму после отправки
            document.getElementById('complaintForm').reset();

            // Показываем уведомление об успешной отправке
            alert('Ваша рекламація успішно відправлена!');
        }
    </script>
</body>
</html>
