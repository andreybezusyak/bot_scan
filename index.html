<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div id="result">Сканирую...</div>

    <script>
        // Разворачиваем Mini App на всю высоту
        window.Telegram.WebApp.expand();

        // Доступ к камере
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                scanQRCode();
            })
            .catch(err => {
                resultDiv.innerText = 'Ошибка доступа к камере: ' + err.message;
            });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    // QR-код найден, отправляем результат в Telegram
                    resultDiv.innerText = 'Найден QR: ' + code.data;
                    window.Telegram.WebApp.sendData(code.data);
                    // Останавливаем камеру
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            }
            // Продолжаем сканирование, если QR не найден
            requestAnimationFrame(scanQRCode);
        }

        // Закрытие Mini App после отправки данных (опционально)
        window.Telegram.WebApp.onEvent('dataSent', () => {
            window.Telegram.WebApp.close();
        });
    </script>
</body>
</html>
